<!-- 포트폴리오 추가 모달 -->
<div class="modal fade" id="addPortfolioModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">새 포트폴리오 추가</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="portfolioForm" onsubmit="handlePortfolioSubmit(event)">
                    <div class="mb-3">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">설명</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    
                    <!-- 링크 목록 -->
                    <div id="linksList" class="mb-3">
                        <!-- 여기에 동적으로 링크 입력 필드가 추가됩니다 -->
                    </div>
                    
                    <button type="button" class="btn btn-outline-primary mb-3" onclick="addLinkField()">
                        <i class="bi bi-plus-circle"></i> 링크 추가
                    </button>
                    
                    <div class="text-end">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="submit" class="btn btn-primary">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
