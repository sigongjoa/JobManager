{% extends "base.html" %}
{% block title %}피드백 - 취업 관리 시스템{% endblock %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center">
    <h2>피드백</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#requestFeedbackModal">
      피드백 요청
    </button>
  </div>
  <div class="mt-4">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>자소서</th>
            <th>채용 공고</th>
            <th>생성 날짜</th>
            <th>액션</th>
          </tr>
        </thead>
        <tbody id="feedbacks-list">
          <tr>
            <td colspan="4" class="text-center">로딩 중...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- 피드백 요청 모달 등 필요한 모달 코드 추가 -->
{% endblock %}
