<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %} - Job Manager</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom Modal CSS -->
    <link href="/static/css/modal.css" rel="stylesheet">
    {% block head %}{% endblock %}
  </head>
  <body>
    <!-- 고정 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">JobManager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link {% if active == 'dashboard' %}active{% endif %}" href="/">
                <i class="bi bi-speedometer2"></i> 대시보드
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if active == 'jobs' %}active{% endif %}" href="/jobs">
                <i class="bi bi-briefcase"></i> 채용공고
              </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle {% if active in ['resumes_upload', 'resumes_manage'] %}active{% endif %}" 
                 href="#" id="resumeDropdown" role="button" 
                 data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-file-text"></i> 자소서
              </a>
              <ul class="dropdown-menu" aria-labelledby="resumeDropdown">
                <li>
                  <a class="dropdown-item" href="/resumes/upload">
                    <i class="bi bi-upload"></i> 업로드
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="/resumes/manage">
                    <i class="bi bi-list-check"></i> 관리
                  </a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if active == 'portfolio' %}active{% endif %}" href="/portfolio">
                <i class="bi bi-collection"></i> 포트폴리오
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if active == 'schedule' %}active{% endif %}" href="/schedule">
                <i class="bi bi-calendar3"></i> 일정 관리
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 페이지 컨텐츠: 상단 여백을 주어 네비와 겹치지 않도록 -->
    <div class="container" style="padding-top: 70px;">
      {% block content %}
      {% endblock %}
    </div>

    <!-- 스크립트 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='app.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
